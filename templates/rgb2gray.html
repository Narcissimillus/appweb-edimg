<button id="rgb2gray">RGB2GRAY</button>
<script>
    $('#rgb2gray').click(function(){
        $.ajax({
            type: 'POST',
            url: '/rgb_to_gray',
            success: function(resp){
                console.log(resp.image_url_gray);
                $("#display_image").attr("src",resp.image_url_gray);
            },
        });
    });
</script>
